<!DOCTYPE html>
<html>
	<head>
		<title>EaselJS demo: hitTest</title>
		<link rel="stylesheet" type="text/css">
		<script src="https://code.createjs.com/easeljs-0.7.0.min.js"></script>
		<script src="https://s0.2mdn.net/ads/studio/cached_libs/preloadjs_0.6.2_d7b96570d4552592ae479162e546cb25_min.js"></script>
		<script>
		var queue = new createjs.LoadQueue(false);
		function loadItem(url) {
		  //Add the event listener and handler
		  queue.on("fileload", function(event) {
		    
		  queue.loadFile({src: "./blue_square.png",type: createjs.AbstractLoader.IMAGE });
		  });
		  //create a LoadItem and set the crossOrigin property 
		  var loadItem = new createjs.LoadItem().set({src:url, crossOrigin:"Anonymous"});
		  //load it 
		  queue.loadFile(loadItem);
		}
		</script>
		<script>
			
			document.onkeydown = handleKeyDown;
			document.onkeyup = handleKeyUp;
			
			var KEYCODE_UP = 38;		//useful keycode
			var KEYCODE_LEFT = 37;		//useful keycode
			var KEYCODE_RIGHT = 39;		//useful keycode
			var KEYCODE_DOWN = 40;
			var KEYCODE_TAB = 9;
			
			var keys = new Array();
			
			var stage, circle, rect, bmp, inventory, inventory_pressed;
			inventory_pressed = false;
			function init() {
				stage = new createjs.Stage("demoCanvas");
				var image = new Image();
				image.src = "./TestBackground.png";
				bmp = new createjs.Bitmap(image);
				var container = new createjs.Container();
				stage.addChild(container);
				container.addChild(bmp);
				bmp.x = -800;
				bmp.y = 0;

				inventory = new createjs.Container();
				stage.addChild(inventory);
				inventory.x = 10;
				inventory.y = 10;
				var image_1 = new Image();
				image_1.src = "./blue_square.png";
				bmp_1 = new createjs.Bitmap(image_1);
				inventory.addChild(bmp_1);
				loadItem("./blue_square.png", null, true, 0);

				bmp_1.on("pressmove",function(evt) {
				// currentTarget will be the container that the event listener was added to:
				bmp_1.x = evt.stageX;
    			bmp_1.y = evt.stageY;
				// make sure to redraw the stage to show the change:
				stage.update();   
				});
				
				circle = stage.addChild(new createjs.Shape());
				circle.graphics.beginFill("red").drawCircle(50,50,50);
				circle.x = 350;
				circle.y = 250;
				
				createjs.Ticker.on("tick", tick);
			}
		
			function tick(event) {
				moveCircle();
				stage.update(event);
			}

			function moveCircle(){
				var pt = circle.localToGlobal(0, 0);
				//console.log(pt);
				//console.log("circle.x: " + circle.x + " circle.y: " + circle.y);
				
				if(keys[KEYCODE_LEFT] === true && circle.x>0){
					if(pt.x > 200 || bmp.x >= 0){
						circle.x -= 10;
					}else{
						bmp.x += 10;
					}
				}
				
				if(keys[KEYCODE_RIGHT] === true && circle.x<stage.canvas.width-100){
					if(pt.x < 500 || bmp.x+1600 <= 0){
						circle.x += 10;
					}else{
						bmp.x -= 10;
					}
				}
				
				if(keys[KEYCODE_UP] === true && circle.y>0){
					circle.y -= 10;
				}
				
				if(keys[KEYCODE_DOWN] === true && circle.y<stage.canvas.height-100){
					circle.y += 10;
				}
				
			}
			
			function handleKeyDown(e){
				//console.log("keydown");
				if(!e){
					var e = window.event;
				}
				keys[e.keyCode] = true;
				if((e.keyCode == KEYCODE_TAB) && !inventory_pressed){
					inventory_pressed = true;
					if(inventory.alpha == 0){
						inventory.alpha = 1;
					}else{
						inventory.alpha = 0;
					}
					
				}

				return false;
			}
			
			function handleKeyUp(e){
				//console.log("keyup");
				if(!e){
					var e = window.event;
				}
				keys[e.keyCode] = false;
				if(e.keyCode == KEYCODE_TAB ){
					inventory_pressed = false;
				}
				return false;
			}
						
		</script>
	</head>
	<body onload="init();">
			<canvas id="demoCanvas" width="800" height="600"> </canvas>
	</body>
</html>
